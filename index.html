<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Travel-map</title>
</head>

<body>
    <div class="container grid">
        <div class="header flex space-around">
            <h1>TravelTip</h1>
            <input type="text">
            <div class="input-btn flex">
                <button class="btn">Go</button>
                <button class="">My location</button>
            </div>
        </div>
        <div class="flex space-between align-items">
            <h2 class="location-click">Location: <span></span></h2>
            <button>copy location</button>
        </div>
        <section class="grid">
            <div class="left-top">

            </div>
            <div class="left-bot">
                <table>
                    <thead>
                        <tr>Name location</tr>
                        <tr>Lat</tr>
                        <tr>Lan</tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div id="map" class="grid" style="width: 100%; height: 400px;"></div>
        </section>
    </div>

    <script type="module" src="js/map-controller.js"></script>
</body>

</html>
